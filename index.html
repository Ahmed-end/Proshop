<!-- Cart Modal -->
<div class="cart-modal" id="cartModal">
    <div class="cart-content">
        <span class="close-cart" onclick="toggleCart()">&times;</span>
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-total" id="cartTotal">Total: $0.00</div>
        
        <!-- Checkout Form (initially hidden) -->
        <div id="checkoutForm" style="display: none;">
            <h3>Shipping Information</h3>
            <form id="shippingForm" class="contact-form" style="background: transparent; border: none; padding: 0;">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="text" id="address" placeholder="Street Address" required>
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="state" placeholder="State/Province" required>
                <input type="text" id="zip" placeholder="ZIP/Postal Code" required>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="AU">Australia</option>
                    <!-- Add more countries as needed -->
                </select>
                
                <h3 style="margin-top: 1.5rem;">Payment Method</h3>
                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment" value="credit" checked> Credit Card
                    </label>
                    <label>
                        <input type="radio" name="payment" value="paypal"> PayPal
                    </label>
                    <label>
                        <input type="radio" name="payment" value="bank"> Bank Transfer
                    </label>
                </div>
                
                <div id="creditCardInfo">
                    <input type="text" id="cardNumber" placeholder="Card Number" required>
                    <input type="text" id="cardName" placeholder="Name on Card" required>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                        <input type="text" id="cvv" placeholder="CVV" required>
                    </div>
                </div>
                
                <button type="button" class="cta-button" style="width: 100%;" onclick="completePurchase()">Complete Purchase</button>
            </form>
        </div>
        
        <div id="cartActions">
            <button class="cta-button" style="width: 100%;" onclick="showCheckoutForm()">Proceed to Checkout</button>
        </div>
    </div>
</div>
